<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700|PT+Sans+Narrow:400,700" rel="stylesheet">
    <body>

    <header>
      <h1>to do list</h1>
    </header>

    <div id="wrapper">
        <h3><b>add item</b></h3>
          <form id='todo_form'>
            <input type="text" placeholder="description" id="new_item">
            <input type="submit" value="Submit">
          </form>
    </div>
    <div class="output">
        <h3 class="output-title-false">items to do</h3>
          <table>
            <thead id="items_to_do"></thead>
          </table>
        <!-- output table here -->
        <h3 class="output-title-true">finished items</h3>
          <table>
            <thead id="finished_items"></thead>
          </table>
        <!-- finished item table here -->
    </div>

  </body>
</html>
